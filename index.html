<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="./webgl-helper.js"></script>
  <script type="shader-source" id="vertexShader">
    precision mediump float;
    attribute vec2 a_Position;
    attribute vec2 a_Screen_Size;
    attribute vec4 a_Uv;
    varying vec4 v_Uv;

    void main() {
      vec2 position = (a_Position / a_Screen_Size) * 2.0 - 1.0;
      position = position * vec2(1.0, -1.0);
      gl_Position = vec4(position, 0.0, 1.0);
      gl_PointSize = 10.0;
      v_Uv = a_Uv;
    }
  </script>
  <script type="shader-source" id="fragmentShader">
    precision mediump float;
    varying vec4 v_Uv;
    uniform sampler2D u_Texture;

    void main() {
      gl_FragColor = texture2D(u_Texture, vec2(v_Uv.x, v_Uv.y));
    }
  </script>
  <script type="text/javascript">
    var canvas = getCanvas('canvas')
    var gl = getWebGLContext(canvas)

    var vertexShader = createShaderFromScript(gl, gl.VERTEX_SHADER, 'vertexShader')
    var fragmentShader = createShaderFromScript(gl, gl.FRAGMENT_SHADER, 'fragmentShader')

    var program = createProgram(gl, vertexShader, fragmentShader)
    gl.useProgram(program)

    var a_Screen_Size = gl.getAttribLocation(program, 'a_Screen_Size')
    gl.vertexAttrib2f(a_Screen_Size, canvas.width, canvas.height)

    var u_Texture = gl.getUniformLocation(program, 'u_Texture')
    var a_Position = gl.getAttribLocation(program, 'a_Position')
    var a_Uv = gl.getAttribLocation(program, 'a_Uv')
    gl.enableVertexAttribArray(a_Position)
    gl.enableVertexAttribArray(a_Uv)

    var buffer = gl.createBuffer()
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer)
    gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 16, 0)
    gl.vertexAttribPointer(a_Uv, 2, gl.FLOAT, false, 16, 8)

    var positions = [
      30, 30, 0, 0,
      30, 300, 0, 1,
      300, 300, 1, 1,
      30, 30, 0, 0,
      300, 300, 1, 1,
      300, 30, 1, 0
    ]

    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW)

    gl.clearColor(0.0, 0.0, 0.0, 1.0)

    loadImg('https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3482193432,3854048779&fm=27&gp=0.jpg')
    .then(img => {
      var texture = gl.createTexture()
      gl.bindTexture(gl.TEXTURE_2D, texture)
      gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, img)
      gl.texParameterf(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR)
      gl.texParameterf(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR)
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE)
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE)
      gl.uniform1i(u_Texture, 0)
      render(gl)
    })
    .catch(err => {
      console.log(err)
    })

    // render(gl)

    function loadImg(src) {
      return new Promise((resolve, reject) => {
        var img = new Image()
        img.crossOrigin = ''
        img.src = src
        img.onload = e => {
          resolve(img)
        }
        img.onerror = err => {
          reject(err)
        }
      })
    }
    

  </script>
</body>
</html>
