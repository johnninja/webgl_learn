<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="./webgl-helper.js"></script>
  <script type="shader-source" id="vertexShader">
    precision mediump float;
    attribute vec2 a_Position;
    attribute vec2 a_Screen_Size;
    attribute vec4 a_Color;
    varying vec4 v_Color;

    void main() {
      vec2 position = (a_Position / a_Screen_Size) * 2.0 - 1.0;
      position = position * vec2(1.0, -1.0);
      gl_Position = vec4(position, 0.0, 1.0);
      gl_PointSize = 10.0;
      v_Color = a_Color;
    }
  </script>
  <script type="shader-source" id="fragmentShader">
    precision mediump float;
    varying vec4 v_Color;

    void main() {
      vec4 color = v_Color / vec4(255, 255, 255, 1);
      gl_FragColor = color;
    }
  </script>
  <script type="text/javascript">
    var canvas = getCanvas('canvas')
    var gl = getWebGLContext(canvas)

    var vertexShader = createShaderFromScript(gl, gl.VERTEX_SHADER, 'vertexShader')
    var fragmentShader = createShaderFromScript(gl, gl.FRAGMENT_SHADER, 'fragmentShader')

    var program = createProgram(gl, vertexShader, fragmentShader)
    gl.useProgram(program)

    var a_Screen_Size = gl.getAttribLocation(program, 'a_Screen_Size')
    gl.vertexAttrib2f(a_Screen_Size, canvas.width, canvas.height)

    var positions = createCircleVertex(window.innerWidth / 2, window.innerHeight / 2, 50, 50)
    var a_Position = gl.getAttribLocation(program, 'a_Position')
    var a_Color = gl.getAttribLocation(program, 'a_Color')
    gl.enableVertexAttribArray(a_Position)
    gl.enableVertexAttribArray(a_Color)

    var buffer = gl.createBuffer()
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer)
    gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 24, 0)
    gl.vertexAttribPointer(a_Color, 4, gl.FLOAT, false, 24, 8)

    var geo = createRingVertex(50, 50, 20, 50, 50)

    gl.clearColor(0.0, 0.0, 0.0, 1.0)
    gl.clear(gl.COLOR_BUFFER_BIT)
    // draw cirlce
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW)
    render(gl)

    // draw ring
    var indicesBuffer = gl.createBuffer()
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indicesBuffer)
    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(geo.indices), gl.STATIC_DRAW)

    gl.bindBuffer(gl.ARRAY_BUFFER, buffer)
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(geo.positions), gl.STATIC_DRAW)

    gl.drawElements(gl.TRIANGLE_STRIP, geo.indices.length, gl.UNSIGNED_SHORT, 0)
    
    function createCircleVertex(x, y, radius, n) {
      var positions = [x, y, 255, 255, 0, 1]

      for (var i = 0; i <= n; i++) {
        var angle = i * Math.PI * 2 / n
        positions.push(
          (x + Math.sin(angle) * radius),
          (y + Math.cos(angle) * radius),
          255,
          0,
          0,
          1
        )
      }
      return positions
    }

    function createRingVertex(x, y, innerRadius, outerRadius, n) {
      var positions = []
      var color = randomColor()

      for (var i = 0; i <= n; i++) {
        if (i % 2 === 0) {
          color = randomColor()
        }

        var angle = i * Math.PI * 2 / n
        positions.push(
          (x + Math.sin(angle) * innerRadius),
          (y + Math.cos(angle) * innerRadius),
          color.r,
          color.g,
          color.b,
          color.a
        )
        positions.push(
          (x + Math.sin(angle) * outerRadius),
          (y + Math.cos(angle) * outerRadius),
          color.r,
          color.g,
          color.b,
          color.a
        )
      }

      var indices = []

      for (var i = 0; i < n; i++) {
        var p0 = i * 2
        var p1 = i * 2 + 1
        var p2 = (i + 1) * 2 + 1
        var p3 = (i + 1) * 2
        /*
          p1  p2
          p0  p3
        */
        if (i === n - 1) {
          p2 = 1
          p3 = 0
        }
        indices.push(p0, p1, p2, p2, p3, p0)
      }
      return {
        positions,
        indices
      }
    }

  </script>
</body>
</html>
